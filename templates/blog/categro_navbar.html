<li class="dropdown"><a href="#"><span>Categories</span> <i class="bi bi-chevron-down"></i></a>
<ul>
    {% for cat in category_list %}
        {% if cat.parent == None %}
        <li class="dropdown"><a href="{% url 'blog:category' slug=cat.slug %}">{{cat.title}}</a>
            {% if cat.children.all %}
                {% include 'blog/category-loop.html' %}
            {% endif %}
        </li>
        {% endif %}
    {% endfor %}
</ul>
</li>
